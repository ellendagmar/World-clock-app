<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Silkscreen:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World clock</title>
  </head>
  <body>
    <div class="container">
      <div class="shadow p-3 mb-5 bg-body rounded" id="clockContainer">
        <h1>World Clock</h1>
        <div class="selection">
          <select name="timezone" id="timezoneDropdown">
            <option value="">Choose city</option>
            <option value="">Paris</option>
            <option value="">New York</option>
          </select>
        </div>
      </div>
      <div class="shadow p-3 mb-5 bg-body rounded" id="timezoneContainer">
        <div class="row cities">
          <div class="col-8">
            <h2>Tokyo</h2>
            <div class="date">12 okt 2022</div>
          </div>
          <div class="col-4 time">12:32</div>
        </div>
        <div class="row cities">
          <div class="col-8">
            <h2>Tokyo</h2>
            <div class="date">12 okt 2022</div>
          </div>
          <div class="col-4 time">12:32</div>
        </div>
      </div>
    </div>
    <footer>
      <a
        id="githublink"
        href="https://github.com/ellendagmar/weather-app-shecodes"
        >Open-source code</a
      >
      by ellendagmar
    </footer>
    <script src="javamagic.js"></script>
  </body>
</html>
